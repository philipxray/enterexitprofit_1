<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <!-- Your Firebase and Auth scripts -->
    <script src="firebase.js" defer></script>
    <script src="auth.js" defer></script>
    <script src="post-details.js" defer></script>
</head>
<body>
    <header>
        <a href="view-posts.html" class="logo">Back to Posts</a>
    </header>
    <main>
        <div class="post-details-container">
            <h2>Post Details</h2>
            <!-- Display post details -->
            <div>
                <strong>Ticker:</strong>
                <span id="postTicker"></span> <!-- Ensure this element exists -->
            </div>
            <div>
                <strong>Entry Price:</strong>
                <p id="postEntryPrice"></p>
            </div>
            <div>
                <strong>Exit Price:</strong>
                <p id="postExitPrice"></p>
            </div>
            <div>
                <strong>Date:</strong>
                <p id="postDate"></p>
            </div>
            <div>
                <strong>Notes:</strong>
                <p id="postNotes"></p>
            </div>
        </div>
    </main>
</body>
</html>
