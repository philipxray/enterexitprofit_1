<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signalers</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 2rem;
            background-color: #1e1e1e;
            border-bottom: 2px solid #87CEEB;
            position: relative;
        }
        .header h1 {
            color: #87CEEB;
            margin: 0;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            margin-top: 1rem;
        }
        .dropdown-button {
            background-color: #87CEEB;
            color: black;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .dropdown-button:hover {
            background-color: white;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1e1e1e;
            border: 1px solid #87CEEB;
            border-radius: 5px;
            padding: 0.5rem 0;
            z-index: 1000;
            width: 200px;
            text-align: center;
        }
        .dropdown-menu a {
            display: block;
            color: #87CEEB;
            text-decoration: none;
            padding: 0.5rem 0;
        }
        .dropdown-menu a:hover {
            background-color: #87CEEB;
            color: black;
        }
        .dropdown:hover .dropdown-menu {
            display: block;
        }
        .filters {
            max-width: 800px;
            margin: 2rem auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }
        .filters select, .filters input {
            padding: 0.5rem;
            border: 1px solid #87CEEB;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: white;
            font-size: 1rem;
        }
        .filters input::placeholder {
            color: #87CEEB;
        }
        .signals-container {
            max-width: 800px;
            margin: 2rem auto;
            display: grid;
            grid-template-columns: repeat(3, 200px);
            gap: 55px;
            justify-content: center;
        }
        .signal {
            background-color: #1e1e1e;
            border: 1px solid #87CEEB;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
        }
        .signal img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }
        .signal h3 {
            color: #87CEEB;
            margin-bottom: 0.5rem;
        }
        .signal p {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .signal .badge {
            display: inline-block;
            background-color: gold;
            color: black;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            border-radius: 5px;
            margin-top: 0.5rem;
        }
        .signal button {
            background-color: #87CEEB;
            color: black;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 5px;
            margin: 0.5rem 0;
        }
        .signal button:hover {
            background-color: white;
        }
        .controls {
            text-align: center;
            margin: 2rem 0;
        }
        .controls button {
            background-color: #87CEEB;
            color: black;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 0.5rem;
        }
        .controls button:hover {
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Signalers</h1>
        <div class="dropdown">
            <button class="dropdown-button">Menu</button>
            <div class="dropdown-menu">
                <a href="index.html">Home</a>
                <a href="signalers.html">Signalers</a>
                <a href="signals.html">Signals</a>
                <a href="signup.html">Sign Up</a>
                <a href="signup.html">Login</a>
            </div>
        </div>
    </div>
    <div class="filters">
        <select id="performance-filter">
            <option value="all">All Performance Levels</option>
            <option value="gold">Gold</option>
            <option value="silver">Silver</option>
            <option value="bronze">Bronze</option>
        </select>
        <input type="text" id="search-bar" placeholder="Search profiles...">
    </div>
    <div class="signals-container" id="signals-container">
        <!-- Placeholder User Profiles -->
        <!-- Profiles will be dynamically loaded -->
    </div>
    <div class="controls">
        <button onclick="setProfiles(9)">9</button>
        <button onclick="setProfiles(18)">18</button>
        <button onclick="setProfiles(27)">27</button>
        <button onclick="loadMoreProfiles()">View More</button>
    </div>

    <script>
        function loadProfiles(count) {
            const container = document.getElementById('signals-container');
            container.innerHTML = ''; // Clear existing profiles
            for (let i = 1; i <= count; i++) {
                const profile = document.createElement('div');
                profile.className = 'signal';
                profile.innerHTML = `
                    <img src="https://via.placeholder.com/100" alt="User ${i}">
                    <h3>User ${i}</h3>
                    <p>Signal Performance: Placeholder</p>
                    <span class="badge">Bronze</span>
                    <button>View Profile</button>
                    <button>View Signals</button>
                `;
                container.appendChild(profile);
            }
        }

        function setProfiles(count) {
            loadProfiles(count);
        }

        function loadMoreProfiles() {
            const container = document.getElementById('signals-container');
            const currentCount = container.children.length;
            loadProfiles(currentCount + 9);
        }

        // Load initial profiles
        loadProfiles(9);
    </script>
</body>
</html>
