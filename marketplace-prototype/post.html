<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <!-- Your Firebase and Auth scripts -->
    <script src="firebase.js" defer></script>
    <script src="auth.js" defer></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Create a Post</a>
    </header>
    <main>
        <div class="post-container">
            <h2>Select Post Type</h2>
            <select id="postTypeSelector">
                <option value="" disabled selected>Select a post type</option>
                <option value="eep">EEP (Entry and Exit Points)</option>
                <!-- Add more post types here -->
            </select>
            <div id="postFormContainer"></div>
        </div>
    </main>
    <script>
        document.getElementById("postTypeSelector").addEventListener("change", (e) => {
            const postType = e.target.value;
            const postFormContainer = document.getElementById("postFormContainer");

            if (postType === "eep") {
                postFormContainer.innerHTML = `
                    <h3>Create an EEP (Entry and Exit Points)</h3>
                    <form id="eepForm">
                        <input type="text" id="eepTicker" placeholder="Ticker (e.g., AAPL)" required />
                        <input type="number" id="eepEntryPrice" placeholder="Entry Price (e.g., 150.00)" required />
                        <input type="number" id="eepExitPrice" placeholder="Exit Price (e.g., 155.00)" required />
                        <input type="date" id="eepDate" placeholder="Date" required />
                        <textarea id="eepNotes" placeholder="Notes (optional)"></textarea>
                        <button type="submit">Post EEP</button>
                    </form>
                `;
                console.log("EEP form injected into postFormContainer"); // Debugging log
            }

            console.log("Post type selected:", postType); // Debugging log
        });
    </script>
</body>
</html>
