<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="create-post.js" defer></script>
    <script src="auth.js" defer></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Create a Post</a>
    </header>
    <main>
        <h1>Create a New Post</h1>
        <form id="postForm" onsubmit="handlePostFormSubmit(event)">
            <label for="ticker">Ticker:</label>
            <input type="text" id="ticker" name="ticker" required><br>

            <label for="entryPrice">Entry Price:</label>
            <input type="number" id="entryPrice" name="entryPrice" required><br>

            <label for="exitPrice">Exit Price:</label>
            <input type="number" id="exitPrice" name="exitPrice" required><br>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br>

            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes"></textarea><br>

            <button type="submit">Submit</button>
        </form>
    </main>
    <script>
        // Handle form submission
        async function handlePostFormSubmit(event) {
            event.preventDefault(); // Prevent the form from refreshing the page

            // Get form values
            const ticker = document.getElementById("ticker").value;
            const entryPrice = parseFloat(document.getElementById("entryPrice").value);
            const exitPrice = parseFloat(document.getElementById("exitPrice").value);
            const date = document.getElementById("date").value;
            const notes = document.getElementById("notes").value;

            console.log("Form data:", { ticker, entryPrice, exitPrice, date, notes });

            // Call the createPost function
            await createPost(ticker, entryPrice, exitPrice, date, notes);

            // Clear the form
            document.getElementById("postForm").reset();
            alert("Post created successfully!");
        }
    </script>
</body>
</html>
