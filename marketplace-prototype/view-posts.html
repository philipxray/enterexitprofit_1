<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Posts</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <!-- Your Firebase and Auth scripts -->
    <script src="firebase.js" defer></script>
    <script src="auth.js" defer></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo">View Posts</a>
    </header>
    <main>
        <div class="posts-container">
            <h2>All Posts</h2>
            <!-- Filter Section -->
            <div class="filter-container">
                <input type="text" id="filterTicker" placeholder="Filter by Ticker (e.g., AAPL)" />
                <input type="date" id="filterDate" placeholder="Filter by Date" />
                <button id="applyFilters">Apply Filters</button>
                <button id="clearFilters">Clear Filters</button>
            </div>
            <div id="postsList"></div>
        </div>
    </main>
</body>
</html>
