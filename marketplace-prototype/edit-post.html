<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <!-- Your Firebase and Auth scripts -->
    <script src="firebase.js" defer></script>
    <script src="auth.js" defer></script>
</head>
<body>
    <header>
        <a href="view-posts.html" class="logo">Back to Posts</a>
    </header>
    <main>
        <div class="edit-post-container">
            <h2>Edit Post</h2>
            <form id="editPostForm">
                <input type="text" id="editTicker" placeholder="Ticker (e.g., AAPL)" required />
                <input type="number" id="editEntryPrice" placeholder="Entry Price (e.g., 150.00)" required />
                <input type="number" id="editExitPrice" placeholder="Exit Price (e.g., 155.00)" required />
                <input type="date" id="editDate" placeholder="Date" required />
                <textarea id="editNotes" placeholder="Notes (optional)"></textarea>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </main>
</body>
</html>
